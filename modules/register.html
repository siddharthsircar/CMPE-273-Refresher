<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <link rel="stylesheet" type="text/css" href="../styles/login.css" />
  </head>
  <body>
    <nav class="navigation-bar">
      <a href="../index.html"><h1 class="company-logo">Sort Your Life</h1></a>
    </nav>
    <div class="form-container">
      <header>
        <h2><strong>SIGNUP</strong></h2>
      </header>
      <!-- Using REQUIRED, AUTOFOCUS, EMAIL and PASSWORD type fields for validation -->
      <form class="form" action="../modules/todo.html" onsubmit="registerUser();">
        <input
          type="text"
          value=""
          name="name"
          id="name"
          placeholder="Full Name"
          required
          autofocus
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <div class="buttons">
          <input type="submit" value="SIGNUP" id="register" />
          <input
            type="button"
            value="LOGIN"
            id="login"
          />
        </div>
        <p>If you aready have an account please click LOGIN</p>
      </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../scripts/login_register.js"></script>
  </body>
</html>
